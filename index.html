<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='datestyle.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">Day Finder</a>
        </div>
    </header>
    <div class="container">
        <h1>Find the Day of the Week</h1>
        <form method="POST">
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" placeholder="1-12" required>
            </div>
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" placeholder="1-31" required>
            </div>
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" placeholder="e.g., 2025" required>
            </div>
            <button type="submit">Find Day</button>
        </form>
        {% if day_of_week %}
            <div class="result">
                <h2>{{ day_of_week }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
